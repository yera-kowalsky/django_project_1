{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'myapp/style.css'  %}">
</head>
<body>
    <h1>This is index template</h1>
    <h4>
        {% comment %} <a href="/myapp/hello/{{item.id}}/"> {% endcomment %}
       {% for item in items %}
        <a href="{% url 'myapp:detail' item.id %}">

       ID: {{item.id}} | Name: {{item.name}} | Price: {{item.price}} | Desc: {{item.description}} <br/>
        </a>
       {% endfor %}
    </h4>
</body>
</html>
