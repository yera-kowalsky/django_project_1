{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'myapp/styles.css'  %}">
		<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<nav>
		<div>
			<div>
				<div>
					<div class="flex">
						<img class="h-8 w-8" src={%static 'myapp/images/shopping-cart.png'  %} alt="logo">
						<span class="text-xl">Pro Shop</span>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<h4>
        {% comment %} <a href="/myapp/hello/{{item.id}}/"> {% endcomment %}
  	{% for item in items %}
    <a href="{% url 'myapp:detail' item.id %}">

    ID: {{item.id}} | Name: {{item.name}} | Price: {{item.price}} | Desc: {{item.description}} <br/>
    </a>
   	{% endfor %}
  </h4>
</body>
</html>
