{% extends "myapp/base.html" %}

{% block content  %}
 
	<h4>
        {% comment %} <a href="/myapp/hello/{{item.id}}/"> {% endcomment %}
  	{% for item in items %}
    <a href="{% url 'myapp:detail' item.id %}">

    ID: {{item.id}} | Name: {{item.name}} | Price: {{item.price}} | Desc: {{item.description}} <br/>
				<img src="{{item.image.url}}" alt="">
    </a>
   	{% endfor %}
  </h4>
	{% endblock content%}
